{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link type="image/png" sizes="120x120" rel="icon" href="{% static '/main/img/logo-cube.jpg' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <aside>
        <a href="{% url 'post_list' %}"><img src="{% static '/main/img/logo-cube.jpg' %}" alt="logo"></a>
        <a href="{% url 'post_list' %}"><span class="logo">Aliza</span></a>
        <ul>
            <a href="{% url 'post_list' %}"><li><i class="bi bi-house-fill"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-info-circle-fill"></i> Про нас</li></a>
            <a href="{% url 'contact' %}"><li><i class="bi bi-send-fill"></i> Контакты</li></a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><li><i class="bi bi-door-open-fill"></i> Выйти</li></a>
            {% else %}
                <a href="{% url 'signup' %}"><li><i class="bi bi-door-open-fill"></i> Регистрация</li></a>
            
                <a href="{% url 'login' %}"><li><i class="bi bi-house-door"></i> Войти</li></a>
            
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
